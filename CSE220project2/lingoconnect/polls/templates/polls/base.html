
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Your App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
<header>
    <!-- Add your site logo, navigation menu, etc. -->
<div class="topnav">
    <nav>
        <ul>
            <a href="/">Home</a>
            <a href="/quiz/">Quiz</a>
            <!-- <li><a href="/profile/">Profile</a></li> -->
            {% if user.is_authenticated %}
            <a href="/logout/">Logout</a>
            {% else %}
            <a href="/login/">Login</a>
            <a href="/register/">Register</a>
            {% endif %}
        </ul>


    </nav>
</div>
</header>

<main>
    {% block content %}
    <!-- The child templates will override this block with their own content -->
    {% endblock %}
</main>

<footer>
<p> Lingoconnect; An Online Language Learning Website<br>
    <p> Istanbul,Turkey <br>
    <p> 2023
    <p>

</footer>
</body>
</html>
